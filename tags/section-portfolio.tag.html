<section-portfolio>
    <style>
        .portfolio-box-text h3 {
            cursor: initial;
        }
    </style>
    <div id="portfolio">
        <div class="container-fluid p-0">
            <div class="row no-gutters">
                <div each={ comedian in comedians } class="col-lg-4 col-sm-6">
                    <div class="portfolio-box logo-design">
                        <div class="portfolio-box-container portfolio-video" data-portfolio-big={ comedian[2] }>
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="{ comedian[2] }?rel=0&amp;controls=0&amp;showinfo=0" allowfullscreen></iframe>
                            </div>
                            <div class="portfolio-box-text">
                                <h3>{ comedian[0] }</h3>
                                <p>{ comedian[1] }</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    let tag = this

    const MHX = window.MHX
    tag.comedians = []

    MHX.Services.getPortFolioData().then(( data ) => {
        tag.update({
            comedians: data
        })
    })
        
</section-portfolio>
